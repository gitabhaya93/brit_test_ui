<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Summary</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    h2 {
      background-color: #3498db;
      color: white;
      padding: 10px;
      margin-top: 0;
    }
    p {
      background-color: #ecf0f1;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      display: inline-block;
    }
    strong {
      color: #3498db;
    }
    .back-button {
      display: inline-block;
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
    }
    .back-button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <h2>Item Summary</h2>
  <p><strong>Total:</strong> <span id="totalCost">$0</span></p><br>
  <a href="index.html" class="back-button">Back</a>
  <script src="summary.js"></script>
</body>
</html>

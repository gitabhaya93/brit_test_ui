<!DOCTYPE html>
<html>
<head>
  <title>List and Add Items</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    h2 {
      background-color: #3498db;
      color: white;
      padding: 10px;
      margin-top: 0;
    }
    table {
      width: 50%;
      border-collapse: collapse;
      margin-bottom: 20px;
      background-color: white;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #34495e;
      color: white;
    }
    th, td {
      border-bottom: 1px solid #ddd;
    }
    #itemsTableBody tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    form {
      background-color: #ecf0f1;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"],
    input[type="number"] {
      width: 50%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    button[type="submit"],
    button[type="button"] {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 3px;
      cursor: pointer;
    }
    button[type="submit"]:hover,
    button[type="button"]:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
<h2>Item List</h2>
<table id="itemsTable">
  <thead>
    <tr>
      <th>Item Name</th>
      <th>Item Price</th>
    </tr>
  </thead>
  <tbody id="itemsTableBody"></tbody>
</table>
<h2>Add Items</h2>
<form id="itemsForm">
  <label for="itemName">Item Name:</label>
  <input type="text" id="itemName" placeholder="Item name" required>
  <label for="itemPrice">Item Price:</label>
  <input type="number" id="itemPrice" placeholder="Item price" required>
  <button type="submit">Add Item</button>
  <button type="button" id="summaryButton">Summary</button>
</form>
<script src="app.js"></script>
</body>
</html>
